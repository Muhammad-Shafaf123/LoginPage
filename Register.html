<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Register Page</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box-main">

        <div class="form-box">
            <h3 class="form-heading">Register</h3>
              <div class="left-form">
                <img src="images/icons8-facebook-f-48.png" alt="">
                <img src="images/icons8-twitter-60.png" alt="">
                <p class="note">or use your account</p>
                <form class=""  method="post">
                    <input type="text" id="Email" name="Email" placeholder="Email">
                    <input type="text" id="Password" name="Password" placeholder="Password">
                    <p>Already have an account? <a href="Login.html">Login</a></p>
                    <button onclick="formValidation()" type="button" name="button">Log in</button>
                </form>
              </div>
        </div>

        <div class="blank-box">

        </div>

      </div>
  </div>
    <script type="text/javascript" src="stylejs.js">
    </script>
  </body>
</html>
